<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 12px;
    }

    h1 {
      font-size: 1.5em;
    }

    h2 {
      font-size: 1.2em;
    }
  </style>
  <body>
    <div>
      <h2>Hello World</h2>
    </div>
    <div>
      <button id="size-12" onclick="size12">12</button>
    </div>
    <div>
      <button id="size-12" onclick="size12()">12</button>
      <button id="size-14" onclick="size14()">14</button>
      <button id="size-16" onclick="size16()">16</button>
    </div>

    <script>
      function makeSizer(size) {
        return function () {
          document.body.style.fontSize = `${size}px`
        }
      }

      const size12 = makeSizer(12)
      const size14 = makeSizer(14)
      const size16 = makeSizer(16)
    </script>
  </body>
</html>
